<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/CSS" href="css/reportsStyle.css">
    <link rel="icon" type="image/png" href="imgs/favicon.png"/>

    <title>Iniciar sesión en BandVerse</title>
</head>

<body>

    <div class="logoBand"><a href="index.html"><img src="imgs/logoBand2.png"></div></a>

    <div class="loginForm">
        <h1>Reportar un problema</h1>

        <form method="post">

            <label>¿Dónde se encuentra el problema?</label>
            <div class="select">
                
                <select>
                    <option value="value1">Inicio</option>
                    <option value="value2">Bandas</option>
                    <option value="value3">Tienda</option>
                    <option value="value4">Conciertos</option>
                    <option value="value5">Contacto</option>
                    <option value="value6">Login</option>
                    <option value="value7">Register</option>
                    <option value="value8">Reportes</option>
                </select>
                
            </div>

            <label>Describa brevemente el problema</label>

            <div class="username2">
                <input type="text" required placeholder="Escriba aquí:">

            </div>

                <label>Adjuntar pruebas (OBLIGATORIO)</label>


            <div class="select">
                <input type="file" name="archivo" required>
            </div>


            <input class="btnSend" type="submit" value="Enviar">


        </form>

    </div>

</body>

</html>
